<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icons8-reading-48.png"  sizes="32x32" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="huge-grid">
    <div class="header">
        <button id="openDialog">Add Book</button>
    </div>
    <dialog id="dialog">
        <form class="form">
            <label for="bookname">Title:</label>
            <input type="text" id="bookname" name="bookname" required>
            
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            
            <label for="page-numbers">Page Numbers:</label>
            <input type="number" id="page-numbers" name="page-numbers" required>
            
            <label for="status">Status</label>
            <select id="status" name="status">
                <option class="read" value="read">Read</option>
                <option class="in-progress" value="in-progress">In Progress</option>
                <option class="unread" value="unread">Unread</option>
            </select>
    
            <button type="button" id="addbook" type="submit">Add</button>
            <button type="button" id="closeDialog">Close</button>
        </form>
    </dialog>
    

    <div class="grid-cards">
        
    </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
