<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icons8-reading-48.png"  sizes="32x32" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <button id="openDialog">Add Book</button>
    </div>
    <dialog id="dialog">
        <form class="form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <label for="page-numbers">Page Numbers:</label>
            <input type="number" id="page-numbers" name="page-numbers" required>
            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="read"> <span style="color: red; font-weight: bold;">Read </span> </option>
                <option value="in-progress"><span style=" color: rgb(233, 201, 18); font-weight:bold;"> In Progress</span></option>
                <option value="unread"> <span style="color: green; font-weight: bold;">Unread</span></option>

            </select>
            <button id="closeDialog">Close</button>
        </form>
    </dialog>

    <div class="grid-cards">
        
    </div>
    <script src="scripts.js"></script>
</body>
</html>
