<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icons8-reading-48.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="every">
                <h1>
                    <img src="images/icons8-library-48.png" >
                    Library</h1>
                
                <button id="addBook">Add book</button>
            </div>
          
          <dialog id="dialog">
            <form id="form">
                <label for="bookName">Title</label>
                <input type="text" id="bookName" name="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <label for="pageNum">Number of pages:</label>
                <input type="number" min="0" step="1"  id="pageNum" name="pageNum" required>
                <select id="status" name="status" required>
                    <option value="Read">Read</option>
                    <option value="Not Read">Not read</option>
                    <option value="In Progress">In progress</option>
                </select>
                <div class="buttons">
                <button type="button" class="btn" id="close">Close</button>
                <button type="submit" class="btn" id="add">Add</button>
                </div>
                
            </form>
          </dialog>
        </div>

        <div class="main">

        </div>
        

    </div>
   <script src="scripts.js" ></script>
</body>
</html>
